                0 0 30px rgba(138, 43, 226, 0.05),
                inset 0 1px 2px rgba(220, 20, 60, 0.05);
        }

        .achievements-main-title::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.05) 0%, 
                rgba(255, 107, 53, 0.05) 25%, 
                rgba(138, 43, 226, 0.05) 50%, 
                rgba(220, 20, 60, 0.05) 75%, 
                rgba(255, 204, 0, 0.05) 100%);
            background-size: 200% 200%;
            border-radius: 12px;
            z-index: -1;
            animation: professional-glow 6s ease-in-out infinite alternate;
            filter: blur(20px);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.05),
                0 0 40px rgba(255, 107, 53, 0.05),
                inset 0 0 15px rgba(138, 43, 226, 0.05);
        }

        .achievements-main-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ffd700 20%, 
                #dc143c 50%, 
                #8a2be2 80%, 
                transparent 100%);
            border-radius: 2px;
            animation: professional-underline 4s ease-in-out infinite;
            box-shadow: 
                0 0 5px rgba(255, 215, 0, 0.05),
                0 2px 4px rgba(220, 20, 60, 0.05);
        }

        .achievements-main-title:hover {
            animation-play-state: paused;
            transform: translateY(-2px);
            transition: transform 0.3s ease-out;
            filter: drop-shadow(0 3px 6px rgba(255, 215, 0, 0.05)) 
                    drop-shadow(0 0 12px rgba(255, 107, 53, 0.05))
                    drop-shadow(0 0 18px rgba(138, 43, 226, 0.05));
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.05),
                0 0 25px rgba(255, 107, 53, 0.05),
                0 0 35px rgba(138, 43, 226, 0.05),
                inset 0 1px 3px rgba(220, 20, 60, 0.05);
        }

        @keyframes professional-gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
        }

        @keyframes professional-glow {
            0% {
                opacity: 0.3;
                background-position: 0% 50%;
                box-shadow: 
                    0 0 15px rgba(255, 215, 0, 0.05),
                    0 0 30px rgba(255, 107, 53, 0.05),
                    inset 0 0 10px rgba(138, 43, 226, 0.05);
            }
            50% {
                opacity: 0.6;
                background-position: 100% 50%;
                box-shadow: 
                    0 0 25px rgba(255, 215, 0, 0.05),
                    0 0 50px rgba(255, 107, 53, 0.05),
                    inset 0 0 20px rgba(138, 43, 226, 0.05);
            }
            100% {

                background-position: 0% 50%;

                    0 0 15px rgba(255, 215, 0, 0.05),
                    0 0 30px rgba(255, 107, 53, 0.05),
                    inset 0 0 10px rgba(138, 43, 226, 0.05);
            }
        }

        @keyframes professional-underline {

        .achievement-card {
            background-color: rgba(23, 30, 44, 0.75); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.25rem; 
            padding: 1.25rem; 
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, border-color 0.3s ease-out;
            border: 1px solid rgba(75, 85, 99, 0.3); 
            display: flex;
            flex-direction: column;
            height: 100%; 
            position: relative; 
            overflow: hidden;
            --current-neon-color: #777777; /* Default fallback neon color */
        }

        .achievement-card[data-neon="blue"]    { --current-neon-color: #60a5fa; }
        .achievement-card[data-neon="red"]     { --current-neon-color: #ec4158; }
        .achievement-card[data-neon="purple"]  { --current-neon-color: #664bf0; }
        .achievement-card[data-neon="yellow"]  { --current-neon-color: #ffce41; }
        .achievement-card[data-neon="green"]   { --current-neon-color: #9ef06c; }
        .achievement-card[data-neon="orange"]  { --current-neon-color: #f84f29; }
        .achievement-card[data-neon="cyan"]    { --current-neon-color: #0edef0; }
        .achievement-card[data-neon="pink"]    { --current-neon-color: #f871ed; }

        .achievement-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--current-neon-color);
            opacity: 0;
            z-index: 0; 
            border-radius: inherit; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out;
        }
        .achievement-card > * {
            position: relative;
            z-index: 1;
        }

        .achievement-card:hover {
            transform: translateY(-10px) scale(1.03); 
            border-color: var(--current-neon-color); 
            box-shadow: 0 0 30px -8px var(--current-neon-color), 0 10px 15px -8px var(--current-neon-color); 
        }
        .achievement-card:hover::before {
            opacity: 0.12;
        }
        
        .achievement-card__badge {
            display: inline-block; 
            padding: 0.25rem 0.5rem; 
            border-radius: 0.25rem; 
            background-color: rgba(31, 41, 55, 0.6); 
            color: var(--current-neon-color); 
            font-size: 0.75rem; 
            font-weight: 700; 
            letter-spacing: 0.05em; 
            line-height: 1.25; 
            transition: color 0.3s ease-out, background-color 0.3s ease-out, text-shadow 0.3s ease-out, box-shadow 0.3s ease-out;
            text-shadow: none; 
            box-shadow: none; 
        }
        .achievement-card:hover .achievement-card__badge {
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4); 
            box-shadow: 1px 1px 5px rgba(0,0,0,0.4); 
        }


        .achievement-card__image-container {
            display: flex;

            margin-bottom: 1rem; 
            height: 16rem; 
            overflow: hidden;
            justify-content: center;
            align-items: center;

        .achievement-card__image {
            width: 100%; 
            height: 100%;

            border-radius: 0.75rem; 
            cursor: pointer;
            transition: transform 0.25s ease-out, box-shadow 0.25s ease-out;
            background-color: #1f2937; 
        }
        .achievement-card__image:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .achievement-card__image--half { 
            width: calc(50% - 0.375rem);

            height: 100%;
        }

        font-family: 'Electrolize', sans-serif;

    <script>
                // --- Performance Configuration ---
        const PERF_CONFIG = {
            debounceDelay: 250,
            particleThrottleDelay: 16,
            intersectionThreshold: 0.01,
            maxParticleCount: 40,
            particleDensity: 25000
        };
        
        // --- Utility Functions ---
        const debounce = (func, wait) => {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };
        
        const throttle = (func, limit) => {
            let inThrottle;
            return function (...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        };
        
        // --- Global Site-wide Particle Animation ---
        function globalParticles() {
            // Check for reduced motion preference
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                return;
            }
        
            const canvas = document.createElement('canvas');
            canvas.id = 'global-particles';
            Object.assign(canvas.style, {
                position: 'fixed',
                top: '0',
                left: '0',
                width: '100vw',
                height: '100vh',
                pointerEvents: 'none',
                zIndex: '1',
                opacity: '0.6'
            });
            document.body.prepend(canvas);
            
            const ctx = canvas.getContext('2d', { alpha: true });
            if (!ctx) return;
        
            let animationFrameId = null;
            let isVisible = true;
        
            const resizeCanvas = debounce(() => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initializeParticles();
            }, PERF_CONFIG.debounceDelay);
        
            const colors = [
                'rgba(253,224,71,0.12)', 'rgba(236,65,88,0.12)', 'rgba(102,75,240,0.12)',
                'rgba(96,165,250,0.12)', 'rgba(34,197,94,0.12)', 'rgba(249,115,22,0.12)',
                'rgba(14,165,233,0.12)', 'rgba(236,72,153,0.12)', 'rgba(255,255,255,0.08)',
                'rgba(168,85,247,0.10)'
            ];
        
            let particles = [];
        
            function initializeParticles() {
                const particleCount = Math.min(
                    PERF_CONFIG.maxParticleCount, 
                    Math.floor((canvas.width * canvas.height) / PERF_CONFIG.particleDensity)
                );
                
                particles = Array.from({ length: particleCount }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: 8 + Math.random() * 20,
                    dx: (Math.random() - 0.5) * 0.3,
                    dy: (Math.random() - 0.5) * 0.3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    alpha: 0.1 + Math.random() * 0.3,
                    pulse: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.01 + Math.random() * 0.02,
                    shape: Math.floor(Math.random() * 3)
                }));
            }
        
            function drawParticles() {
                if (!ctx || !isVisible) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (const p of particles) {
                    p.pulse += p.pulseSpeed;
                    const pulseMultiplier = 0.8 + 0.2 * Math.sin(p.pulse);
                    const size = p.r * pulseMultiplier;
                    
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.alpha * pulseMultiplier;
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = 15;
                    
                    ctx.beginPath();
                    switch (p.shape) {
                        case 0: // Circle
                            ctx.arc(p.x, p.y, size, 0, 2 * Math.PI);
                            break;
                        case 1: // Triangle
                            ctx.moveTo(p.x, p.y - size);
                            ctx.lineTo(p.x - size * 0.866, p.y + size * 0.5);
                            ctx.lineTo(p.x + size * 0.866, p.y + size * 0.5);
                            ctx.closePath();
                            break;
                        case 2: // Square
                            ctx.rect(p.x - size, p.y - size, size * 2, size * 2);
                            break;
                    }
                    ctx.fill();
                }
                
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        
            function animateGlobalParticles() {
                if (!isVisible) return;
                
                for (const p of particles) {
                    p.x += p.dx;
                    p.y += p.dy;
                    
                    // Wrap around screen edges
                    if (p.x + p.r < 0) p.x = canvas.width + p.r;
                    else if (p.x - p.r > canvas.width) p.x = -p.r;
                    if (p.y + p.r < 0) p.y = canvas.height + p.r;
                    else if (p.y - p.r > canvas.height) p.y = -p.r;
                }
                
                drawParticles();
                animationFrameId = requestAnimationFrame(animateGlobalParticles);
            }
        
            // Performance optimization: pause when page is not visible
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    isVisible = false;
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                } else {
                    isVisible = true;
                    if (!animationFrameId) {
                        animateGlobalParticles();
                    }
                }
            });
        
            // Mouse interaction with throttling
            let mouseX = 0, mouseY = 0;
            const handleMouseMove = throttle((e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                for (const p of particles) {
                    const dx = mouseX - p.x;
                    const dy = mouseY - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = (150 - distance) / 150 * 0.002;
                        p.dx += dx * force;
                        p.dy += dy * force;
                        
                        // Limit velocity
                        const maxSpeed = 0.5;
                        p.dx = Math.max(-maxSpeed, Math.min(maxSpeed, p.dx));
                        p.dy = Math.max(-maxSpeed, Math.min(maxSpeed, p.dy));
                    }
                }
            }, PERF_CONFIG.particleThrottleDelay);
        
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('mousemove', handleMouseMove);
        
            // Initial setup
            resizeCanvas();
            animateGlobalParticles();
        }
        
        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', () => {
            try {
                globalParticles();
            } catch (error) {
                console.error('Error initializing particle effects:', error);
            }
        });
        const achievementsDataSource = [

            { id: 14, badge: "#14", date: "2023-02-23", title: "Apex Legends Throwback Tournament 2023 - Dual Podium Finish", placement: "1st & 3rd Place", images: ["ALTT.png", "ALTT_2.png"], year: 2023, description: "An incredible display of team depth, securing both first and third place in the Throwback Tournament." },
            { id: 15, badge: "#15", date: "2023-06-07", title: "CLUB HOPE Apex Legends Tournament 2023 - Reigning Champions", placement: "1st Place", images: ["CH.png", "CH_2.png"], year: 2023, description: "Another decisive victory at the CLUB HOPE tournament, solidifying our reign as top-tier Apex Legends players." },

            { id: 17, badge: "#17", date: "2023-07-19", title: "AfraBae Achieves 100,000+ LP - Pioneering Excellence!", placement: "Personal Achievement", description: "1hp's very own AfraBae made history as the first player from Bangladesh, and the sole female player, to achieve the monumental milestone of 100,000+ LP in Apex Legends Ranked. An inspiring testament to dedication and skill!", images: ["AFRA_100K.jpg"], year: 2023 },

            { id: 18, badge: "#18", date: "2024-07-01", title: "GloriousWarfare Apex Legends Tournament - Elite Runner-Up", placement: "2nd Place", images: ["GWALT.png", "GWALT_1.png"], year: 2024, description: "A hard-fought second-place finish in the GloriousWarfare tournament, showcasing our continued competitive edge." },
            // 2025
            { id: 19, badge: "#19", date: "2025-05-26", title: "Legends Reborn Tournament (by 1hp) - Dual Domination!", placement: "1st & 4th Place", images: ["LRT.png", "LRT_2.png"], year: 2025, description: "Hosting and dominating our own tournament, securing both the top spot and a strong fourth place. A true showcase of 1hp's power!" }
        ];

        // Correct casing in the data source
        achievementsDataSource.forEach(ach => {
            if (ach.title) {
                ach.title = ach.title.replace(/1HP/g, "1hp").replace(/AFRABEA/gi, "AfraBae");
            }
            if (ach.description) {
                ach.description = ach.description.replace(/1HP/g, "1hp").replace(/AFRABEA/gi, "AfraBae");
            }
        });

        const femaleCardId = 17;
        const baseNeonColorCycle = ["blue", "red", "purple", "yellow", "green", "orange", "cyan", "pink"];
        const generalNeonColors = baseNeonColorCycle.filter(c => c !== 'pink');
        let generalColorInitialIndex = 0;

        const achievementsData = achievementsDataSource.map((achievement, index) => {
            let assignedNeonColor;
            if (achievement.id === femaleCardId) {
                assignedNeonColor = 'pink';
            } else {
                assignedNeonColor = generalNeonColors[generalColorInitialIndex % generalNeonColors.length];
                generalColorInitialIndex++;
            }
            return {
                ...achievement,
                initialNeonColor: assignedNeonColor, 
                parsedDate: new Date(achievement.date)
            };
        });

        let currentSortOrder = 'newestFirst'; 

        function createAchievementCardHTML(achievement) {
            const imageClass = achievement.images.length > 1 ? 'achievement-card__image--half' : '';
            const imageElements = achievement.images.map(imgSrc => `
                <img src="${imgSrc}"
                     alt="${achievement.title} - Image"
                     class="achievement-card__image ${imageClass}"
                     onclick="showModal('${imgSrc}', '${achievement.title}')"
                     onerror="this.onerror=null;this.src='https://placehold.co/400x300/1f2937/4b5563?text=Image+Not+Found&font=roboto';"
                     loading="lazy">`).join('');

            const displayDate = new Date(achievement.date).toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            let titleDisplay = achievement.title;
            if (achievement.id === 5 && achievement.title === "ESPG - Apex Legends Summer 2020 - Runner-Up Rhapsody") {
                titleDisplay = `ESPG ~ Apex Legends Summer 2020 - <em>Runner-Up Rhapsody</em>`;
            } else {
                const parts = achievement.title.split(' - ');
                if (parts.length > 1) {
                    const lastPart = parts.pop();
                    titleDisplay = `${parts.join(' - ')} - <em>${lastPart}</em>`;
                }
            }
            
            let placementHTML = achievement.placement;
            placementHTML = placementHTML.replace(/(\d+)(st|nd|rd|th)\b/gi, '$1<sup>$2</sup>');

            return `
                <div class="achievement-card" data-id="${achievement.id}" data-neon="${achievement.initialNeonColor}">
                    <div class="flex justify-between items-start mb-3">
                        <span class="achievement-card__badge">${achievement.badge}</span>
                        <span class="achievement-card__date">${displayDate}</span>
                    </div>
                    <div class="achievement-card__image-container">${imageElements}</div>
                    <div class="achievement-card__details">
                        <h2 class="achievement-card__title">${titleDisplay}</h2>
                        ${achievement.description ? `<p class="achievement-card__description montserrat">${achievement.description}</p>` : ''}
                    </div>
                    <div class="achievement-card__placement-container">
                        <p class="achievement-card__placement">
                            ${placementHTML}
                            ${achievement.prize ? `<span class="block text-xs font-normal text-gray-400 mt-1 montserrat">(${achievement.prize})</span>` : ''}
                        </p>
                    </div>
                </div>`;
        }
        
        function handleCardHover(event) {
            const card = event.currentTarget;
            const achievementId = parseInt(card.dataset.id);
            const initialColor = card.dataset.initialNeonColor; // The color set at render time
            let lastHoverColor = card.dataset.lastHoverColor || initialColor;
            let nextColor;

            if (achievementId === femaleCardId) {
                const state = card.dataset.afraBaeHoverState || 'pinkNext';
                if (state === 'pinkNext') {
                    nextColor = 'pink';
                    card.dataset.afraBaeHoverState = 'otherNext';
                } else { // 'otherNext'
                    let otherColorIndex = parseInt(card.dataset.afraBaeOtherColorIndex || 0);
                    // Cycle through generalNeonColors, ensuring it's not pink (already filtered)
                    // and ideally different from the last 'other' color if there are multiple options
                    if (generalNeonColors.length > 0) {
                         let attempts = 0;
                         let potentialNextColor;
                         do {
                            potentialNextColor = generalNeonColors[otherColorIndex % generalNeonColors.length];
                            otherColorIndex++;
                            attempts++;
                         } while (potentialNextColor === card.dataset.lastAfraBaeOtherColor && generalNeonColors.length > 1 && attempts <= generalNeonColors.length)
                         nextColor = potentialNextColor;
                         card.dataset.lastAfraBaeOtherColor = nextColor; // Remember the specific 'other' color shown
                    } else {
                        nextColor = 'pink'; // Fallback if generalNeonColors is somehow empty
                    }
                    card.dataset.afraBaeOtherColorIndex = otherColorIndex;
                    card.dataset.afraBaeHoverState = 'pinkNext';
                }
            } else { // General cards
                let currentColorCycleIndex = parseInt(card.dataset.currentColorCycleIndex || 0);
                if (generalNeonColors.length <= 1) {
                    nextColor = generalNeonColors.length > 0 ? generalNeonColors[0] : initialColor;
                } else {
                    let attempts = 0;
                    do {
                        nextColor = generalNeonColors[currentColorCycleIndex % generalNeonColors.length];
                        currentColorCycleIndex++;
                        attempts++;
                    } while (nextColor === lastHoverColor && attempts <= generalNeonColors.length);
                }
                card.dataset.currentColorCycleIndex = currentColorCycleIndex;
            }

            card.setAttribute('data-neon', nextColor);
            card.dataset.lastHoverColor = nextColor;
        }

        function setupCardEventListeners() {
            const cardElements = document.querySelectorAll('#achievementsGrid .achievement-card');
            cardElements.forEach(cardEl => {
                const achievementId = parseInt(cardEl.dataset.id);
                const achievement = achievementsData.find(a => a.id === achievementId);
                if (!achievement) return;

                cardEl.dataset.initialNeonColor = achievement.initialNeonColor;
                cardEl.dataset.lastHoverColor = achievement.initialNeonColor; // Initialize last hover color

                if (achievementId === femaleCardId) {
                    cardEl.dataset.afraBaeHoverState = 'pinkNext'; // Initial state for AfraBae
                    cardEl.dataset.afraBaeOtherColorIndex = 0;
                } else {
                    // Find index in generalNeonColors for cycling
                    const initialIndexInCycle = generalNeonColors.indexOf(achievement.initialNeonColor);
                    cardEl.dataset.currentColorCycleIndex = initialIndexInCycle !== -1 ? initialIndexInCycle : 0;
                }
                cardEl.removeEventListener('mouseenter', handleCardHover); // Remove old listener if any
                cardEl.addEventListener('mouseenter', handleCardHover);
            });
        }

        function renderAchievements() {
            const grid = document.getElementById('achievementsGrid');
            const sortButton = document.getElementById('sortButton');
            if (!grid || !sortButton) return;

            let sortedAchievementsData;
            if (currentSortOrder === 'newestFirst') {
                sortedAchievementsData = [...achievementsData].sort((a, b) => b.parsedDate - a.parsedDate);
                sortButton.textContent = 'Sort: Oldest First';
            } else { 
                sortedAchievementsData = [...achievementsData].sort((a, b) => a.parsedDate - b.parsedDate);
                sortButton.textContent = 'Sort: Newest First';
            }
            grid.innerHTML = sortedAchievementsData.map(ach => createAchievementCardHTML(ach)).join('');
            setupCardEventListeners(); // Setup/reset event listeners after rendering
        }

        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        function showModal(src, alt) {
            if (modal && modalImage) {
                modalImage.src = src;
                modalImage.alt = alt;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.body.classList.add('modal-open');
            }
        }

        function hideModal() {
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.body.classList.remove('modal-open');
            }
        }
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                hideModal();
            }
        });
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });

        const backToTopButton = document.getElementById('backToTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        };
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({top: 0, behavior: 'smooth'});
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderAchievements(); 
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            const sortButton = document.getElementById('sortButton');
            if(sortButton) {
                sortButton.addEventListener('click', () => {
                    currentSortOrder = currentSortOrder === 'newestFirst' ? 'oldestFirst' : 'newestFirst';
                    renderAchievements(); // This will also re-setup event listeners
                });
            }
        });
